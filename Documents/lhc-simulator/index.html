<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LHC 3D Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="panel">
    <button id="startBtn">Start</button>
    <label>Energy: <input id="energy" type="range" min="0.5" max="14" step="0.1" value="7" /></label>
    <label>Speed: <input id="speed" type="range" min="0.1" max="5" step="0.1" value="1" /></label>
    <button id="muteBtn">Mute</button>
  </div>
  <canvas id="lhcCanvas"></canvas>
  <script type="module" src="script.js"></script>
</body>
</html>
